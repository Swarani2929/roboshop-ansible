- name: MongoDB Schema
  when: schema_type == "mongo"
  block:
    - name: Setup MongoDB Repo file
      ansible.builtin.copy:
       src: mongodb.repo
       dest: /etc/yum.repos.d/mongo.repo
    - name: Install Mongodb client
      ansible.builtin.yum:
       name: mongodb-org-shell
       state: installed

    - name: Load Schema
      ansible.builtin.shell: mongo --host mongodb-dev.devops25.online </app/schema/{{component}}.js

-  - name: Mysql Schema
     when: schema_type == "mysql"
     block:
       - name: Install Mysql
         ansible.builtin.yum:
           name: mysql
           state: installed
       - name: Load Schema
         ansible.builtin.shell: mysql -h mysql-dev.devops25.online -uroot -pRoboshop@1 < /app/schema/{{component}}.sql



